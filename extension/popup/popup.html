<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PulseOverlay</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup">
    <div class="header">
      <div class="logo">
        <svg viewBox="0 0 24 24" class="heart-icon">
          <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
      </div>
      <h1>PulseOverlay</h1>
    </div>

    <div class="bpm-display">
      <span id="bpm-value" class="bpm-value">--</span>
      <span class="bpm-label">BPM</span>
    </div>

    <div class="status-row">
      <span id="status-indicator" class="status-indicator status-disconnected"></span>
      <span id="status-text" class="status-text">Disconnected</span>
    </div>

    <div class="controls">
      <div class="toggle-row">
        <label for="site-toggle">Enable on this site</label>
        <input type="checkbox" id="site-toggle" checked>
      </div>

      <div class="toggle-row">
        <label for="global-toggle">Enable globally</label>
        <input type="checkbox" id="global-toggle" checked>
      </div>
    </div>

    <div class="footer">
      <button id="reconnect-btn" class="btn btn-secondary">Reconnect</button>
      <button id="options-btn" class="btn btn-primary">Options</button>
    </div>
  </div>

  <script src="../shared/constants.js"></script>
  <script src="../shared/state.js"></script>
  <script src="popup.js"></script>
</body>
</html>
